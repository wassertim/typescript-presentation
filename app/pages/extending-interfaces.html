<h3>Extending Interfaces</h3>
<pre>
  <code class="language-typescript" highlight>
    interface Shape {
      color: string;
    }

    interface Square extends Shape {
      sideLength: number;
    }

    var square = &lt;Square&gt;{};
    square.color = "blue";
    square.sideLength = 10;
  </code>
</pre>
